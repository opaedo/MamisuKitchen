<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Input</title>
  </head>
  <body>
    <h2>Jenis Jenis Input</h2>

    <form>
      <fieldset>
        <label>Button</label>
        <button type="button" name="Anying">Anying</button>
      </fieldset>
    </form>

    <form>
      <fieldset>
        <label>Kotak Centang Pilihan</label>
        <input type="checkbox" name="" value="2">
      </fieldset>
    </form>

    <form>
      <fieldset>
        <label>Color Picker</label>
        <input type="color" name="" value=""
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>Mohon Memilih Gadget Yang Ingin Dimiliki</legend>
        <div>
          <input type="radio">
          <label for="">Handphone</label>

          <input type="radio">
          <label for="">Playstation 5</label>

          <input type="radio">
          <label for="">Tablet</label>
        </div>
        <div>
          <<button type="submit">Masukan</button>
        </div>
      </fieldset>
    </form>


    <label>Memilih tanggal</label>
    <input type="date"><br>
    <input type="datetime"><br>
    <input type="datetime-local"><br>
    <label>Upload File  </label>
    <input type="file" name="" value="">

    <input type="password" name="" value="">


  </body>
</html>
